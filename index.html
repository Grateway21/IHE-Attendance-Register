<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IHE Attendance Register v2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #2b4c7e; }
    h2 { margin-top: 40px; color: #2b4c7e; }
    .section { margin-bottom: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    button { margin-right: 5px; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    .present { background-color: #28a745; color: white; }
    .absent { background-color: #dc3545; color: white; }
    .excused { background-color: #ffc107; color: black; }
    .export { background-color: #007bff; color: white; padding: 8px 12px; margin-top: 20px; }
    .counter { margin: 10px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>IHE Attendance Register v2</h1>

  <div id="controls">
    <button class="export" onclick="exportAttendance()">Export Attendance</button>
    <div class="counter" id="summary"></div>
  </div>

  <div class="section">
    <h2>Workers Attendance</h2>
    <table id="workersTable">
      <thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Members Attendance</h2>
    <table id="membersTable">
      <thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
